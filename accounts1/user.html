{% extends 'accounts1/main.html' %}
{% block content %}
{%include 'accounts1/status.html'%}
<h3>User Profile</h3>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <!--<th>Update</th>-->
                    <!--<th>Remove</th>-->
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product }}</td>
                    <td>{{ order.product.category }}</td>
                    <td>{{ order.date_created }}</td>
                    <td>{{ order.status }}</td>
                    <!--<td><a class="btn btn-sm btn-info" href="{% url 'accounts1:update_order' order.id %}">Update</a> </td>-->
                    <!--<td><a class="btn btn-sm btn-danger" href="{% url 'accounts1:delete_order' order.id %}">Remove</a> </td>-->
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
